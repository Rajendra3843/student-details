<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Collection Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0059b3;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .container {
      width: 85%;
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      padding: 25px 30px;
    }

    form label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #0059b3;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      background-color: #0059b3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }

    h2 {
      color: #0059b3;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #0059b3;
      color: white;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #0059b3;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>College Student Details Collection Form</h1>
  </header>

  <div class="container">
    <form id="studentForm">
      <label>Full Name:</label>
      <input type="text" id="name" required>

      <label>Roll Number:</label>
      <input type="text" id="roll" required>

      <label>Department:</label>
      <select id="dept" required>
        <option value="">--Select Department--</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Biology">Biology</option>
      </select>

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Phone Number:</label>
      <input type="text" id="phone" required>

      <label>Address:</label>
      <textarea id="address" rows="3" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <h2>Submitted Student Details</h2>
    <table id="studentTable">
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Department</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </table>
  </div>

  <footer>
    © 2025 | College Student Data Collection Portal
  </footer>

  <script>
    // JavaScript for storing & displaying form data
    const form = document.getElementById('studentForm');
    const table = document.getElementById('studentTable');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const roll = document.getElementById('roll').value;
      const dept = document.getElementById('dept').value;
      const gender = document.getElementById('gender').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      if(name && roll && dept && gender && email && phone && address) {
        const newRow = table.insertRow();
        newRow.insertCell(0).innerText = name;
        newRow.insertCell(1).innerText = roll;
        newRow.insertCell(2).innerText = dept;
        newRow.insertCell(3).innerText = gender;
        newRow.insertCell(4).innerText = email;
        newRow.insertCell(5).innerText = phone;
        newRow.insertCell(6).innerText = address;

        alert("✅ Student details submitted successfully!");
        form.reset();
      } else {
        alert("⚠ Please fill all fields before submitting.");
      }
    });
  </script>

</body>
</html>
